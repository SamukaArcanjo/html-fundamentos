<!-- Mostrando qual versão está sendo utilizada -->
<!DOCTYPE html>

<!-- tag html é a raiz do site e "lang" é para mostrar qual idioma está usando -->
<html lang="en">

<!-- head é a parte que não aparece na página, mas, explica ao navegador   -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- body é o corpo, onde você adiciona tudo que o úsuario vê -->
<body>
</body>
</html>
